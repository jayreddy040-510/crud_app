{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete Product</h2>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <button type="submit">Yes, delete</button>
    <a href="{% url 'product-list' %}">Cancel</a>
  </form>
{% endblock %}
